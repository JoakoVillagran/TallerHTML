        <h3 style="margin-top: 10%; margin-left: 7%;">Registro de nuevo jugador</h3>

      <div class="container justify-content-center">
        <form>
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="texto" required>
              </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="Edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="Numero" min="5" max="100" required>
            </div>
            <div class="mb-3">
                <label for="Nombre" class="form-label">Pais</label>
                
                <select id="pais" name="Pais">
                    <option value="Argentina" selected>Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Brasil">Brasil</option>
                   </select>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="CheckRetirado" required>
              <label class="form-check-label" for="checkRetirado">Retirado?</label>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
      </div>
